name: Sync Wiki

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Send commit id to Demon List VN API
        run: |
          curl --max-time 15 \
               --retry 5 \
               --retry-delay 5 \
               --retry-all-errors \
               --fail \
               --show-error \
               -X POST https://api.demonlistvn.com/sync/wiki \
               -H "Content-Type: application/json" \
               -d '{
                 "commit_id": "${{ github.sha }}"
               }'
